<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Manage My Blogs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="Shortcut Icon" href="static/images/favicon.ico">
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/css/font-awesome.min.css" rel="stylesheet">
        <link href="static/css/summernote.min.css" rel="stylesheet">
        <link href="static/css/mengular.css" rel="stylesheet">
        <link href="static/css/list.css" rel="stylesheet">
        <script src="static/js/jquery.min.js"></script> 
        <script src="static/js/jquery.bootstrap.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script> 
        <script src="static/js/summernote.min.js"></script>
        <script src="static/js/mengular-2.0.js"></script>
        <script src="static/js/tools.js"></script>
        <script src="dwr/engine.js"></script>
        <script src="dwr/interface/AdminManager.js"></script>
        <script src="dwr/interface/BlogManager.js"></script>
        <script src="static/js/list.js"></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed glyphicon glyphicon-th-list" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"></button>
                        <a class="navbar-brand" href="javascript:history.go(0)">Blog System</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul id="list-nav" class="nav navbar-nav logined-btn">
                            <li class="active"><a href="list.html">List</a></li>
                            <li><a href="add.html">Add</a></li>
                        </ul>
                        <ul id="list-nav" class="nav navbar-nav navbar-right">
                        	<li><a href="javascript:void(0)"onclick="regenerate()">Regenerate</a></li>
                            <li><a href="blogs.html" target="_blank">Blogs</a></li>
                            <li><a href="LogoutServlet?task=adminLogout">Exit</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="page-header">
                <input id="search-blog" type="text" placeholder="Search Title" class="text-info text-center">
                <i id="search-cancel" class="fa fa-times-circle-o fa-lg pull-right text-muted"></i>
                <a id="add-blog" href="add.html"><i class="fa fa-plus fa-lg pull-right add-icon"></i></a>
            </div>
            <div id="blog-list" class="list-group">
                <div id="${bid}$" class="list-group-item mengular-template blog-list-template">
                    <div class="row">
                        <div class="col-xs-12 col-sm-2">${date}$</div>
                        <div class="col-xs-12 col-sm-8"><a href="blogs/${bid}$" target="_blank"><span class="blog-list-title">${title}$</span></a></div>
                        <div class="col-xs-12 col-sm-2">
                            <a href="edit.html?bid=${bid}$" class="blog-accessory"><i class="fa fa-gear fa-lg text-success"></i></a>
                            <span class="blog-list-delete"><i class="fa fa-trash-o fa-lg text-danger blog-accessory"></i></span>
                            <span class="blog-accessory"><strong class="text-warning">${readers}$</strong> readers</span>
                        </div>
                    </div>
                </div>
            </div>
            <nav id="page-nav" class="text-center">
                <ul class="pagination"></ul>
            </nav>
        </div>
    </body>
</html>
