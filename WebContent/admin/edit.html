<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Edit Blog</title>
        <link rel="Shortcut Icon" href="../static/images/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href="../static/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/css/font-awesome.min.css" rel="stylesheet">
        <link href="../static/css/summernote.min.css" rel="stylesheet">
        <link href="../static/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
        <link href="../static/css/jquery.fileupload-ui.css" rel="stylesheet">
        <link href="../static/css/jquery.fileupload.css" rel="stylesheet">
        <link href="../static/css/mengular.css" rel="stylesheet">
        <link href="../static/css/edit.css" rel="stylesheet">
        <script src="../static/js/jquery.min.js"></script> 
        <script src="../static/js/jquery.bootstrap.min.js"></script>
        <script src="../static/js/bootstrap.min.js"></script> 
        <script src="../static/js/bootstrap-datetimepicker.min.js"></script>
        <script src="../static/js/bootstrap-datetimepicker.zh-CN.js"></script>
        <script src="../static/js/summernote.min.js"></script>
        <script src="../static/js/mengular-2.0.js"></script>
        <script src="../static/js/tools.js"></script>
        <script src="../dwr/engine.js"></script>
        <script src="../dwr/interface/BlogManager.js"></script>
        <script src="../dwr/interface/AdminManager.js"></script>
        <script src="../dwr/interface/TypeManager.js"></script>
        <script src="../static/js/edit.js"></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed glyphicon glyphicon-th-list" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"></button>
                        <a class="navbar-brand" href="javascript:history.go(0)">Blog System</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul id="list-nav" class="nav navbar-nav logined-btn">
                            <li><a href="list.html">List</a></li>
                            <li><a href="types.html">Type</a></li>
                            <li><a href="add.html">Add</a></li>
                        </ul>
                        <ul id="list-nav" class="nav navbar-nav navbar-right">
                            <li><a href="../blogs.html" target="_blank">Blogs</a></li>
                            <li><a href="../LogoutServlet?task=adminLogout">Exit</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="page-header">
                <h3 class="text-center text-muted">Edit Blog</h3>
            </div>
            <div id="edit-blog-div" class="row">
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon form-icon"><i class="fa fa-font fa-lg"></i></span>
                        <input id="edit-blog-title" type="text" class="form-control" placeholder="Blog Title">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3">
                    <div class="input-group">
                        <span class="input-group-addon form-icon"><i class="fa fa-clipboard fa-lg"></i></span>
                        <select id="edit-blog-type" class="form-control"></select>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3">
                    <div class="input-group">
                        <span class="input-group-addon form-icon"><i class="fa fa-calendar fa-lg"></i></span>
                        <input id="edit-blog-date" type="text" class="form-control" placeholder="Create Date" readonly>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-3 col-md-1">
                    <button id="edit-blog-clear" class="btn btn-block btn-default">Clear</button>
                </div>
                <div class="col-xs-6 col-sm-3 col-md-1">
                    <button id="edit-blog-submit" class="btn btn-block btn-success">Save</button>
                </div>
                <div class="col-xs-12">
                    <div id="loading-blog" class="panel panel-default">
                    	<div	class="panel-body">
                    	    <h1 class="text-info text-center"><i class="fa fa-spinner fa-6 fa-spin" style="font-size: 4em;"></i></h1>
                       		<h4 class="text-info text-center">Loading this blog article...</h4>
                    	</div>
                    </div>
                    <div id="edit-blog-content"></div>
                </div>
            </div>
            <span id="blog-upload-cover-button" class="btn btn-success btn-lg btn-block fileinput-button">
                <span>Upload Blog Cover Photo<small>（Reupload will replace old cover）</small></span>
                <input id="blog-upload-cover" type="file" name="files[]">
            </span>
        </div>
    </body>
</html>
