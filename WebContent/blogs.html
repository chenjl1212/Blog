<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Summernote</title>
        <link href="static/css/bootstrap.css" rel="stylesheet">
        <link href="static/css/font-awesome.min.css" rel="stylesheet">
        <link href="static/css/summernote.min.css" rel="stylesheet">
        <link href="static/css/blogs.css" rel="stylesheet">
        <script src="static/js/jquery.min.js"></script> 
        <script src="static/js/bootstrap.js"></script> 
        <script src="static/js/summernote.min.js"></script>
        <script src="static/js/blogs.js"></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed glyphicon glyphicon-th-list" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"></button>
                        <a class="navbar-brand" href="javascript:history.go(0)">Manage Blogs</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul id="list-nav" class="nav navbar-nav logined-btn">
                            <li><a href="types.html">商品管理</a></li>
                            <li class="active"><a href="orders.html">订单管理</a></li>
                            <li><a href="comments.html">留言管理</a></li>
                        </ul>
                        <ul id="list-nav" class="nav navbar-nav navbar-right">
                            <li><a href="index.html" target="_blank">主页</a></li>
                            <li><a href="LogoutServlet?task=adminLogout">退出</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div id="blogs-panel" class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">My Blog List</h1>
                </div>
                <table id="blog-list" class="table">
                    <thead>
                        <tr>
                            <th>Create Date</th>
                            <th>Title</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="page-header">
                <h3>Add a Blog</h3>
            </div>
            <div id="add-blog-div" class="row">
                <div class="col-xs-12 col-sm-8">
                    <div class="input-group">
                        <span class="input-group-addon form-icon"><i class="fa fa-font fa-lg"></i></span>
                        <input id="add-blog-title" type="text" class="form-control" placeholder="Blog Title">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-2">
                    <button class="btn btn-block btn-default">Reset</button>
                </div>
                <div class="col-xs-12 col-sm-2">
                    <button id="add-blog-submit" class="btn btn-block btn-success">Create</button>
                </div>
                <div class="col-xs-12">
                     <div id="add-blog-content"><p>Input content here.</p></div>
                </div>
            </div>

           
        </div>
    </body>
</html>
