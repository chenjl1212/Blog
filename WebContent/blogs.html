<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Summernote</title>
        <link href="static/css/bootstrap.css" rel="stylesheet">
        <link href="static/css/font-awesome.min.css" rel="stylesheet">
        <link href="static/css/summernote.min.css" rel="stylesheet">
        <script src="static/js/jquery.min.js"></script> 
        <script src="static/js/bootstrap.js"></script> 
        <script src="static/js/summernote.min.js"></script>
        <script src="static/js/blogs.js"></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed glyphicon glyphicon-th-list" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"></button>
                        <a class="navbar-brand" href="javascript:history.go(0)">Manage Blogs</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul id="list-nav" class="nav navbar-nav logined-btn">
                            <li><a href="types.html">商品管理</a></li>
                            <li class="active"><a href="orders.html">订单管理</a></li>
                            <li><a href="comments.html">留言管理</a></li>
                        </ul>
                        <ul id="list-nav" class="nav navbar-nav navbar-right">
                            <li><a href="index.html" target="_blank">主页</a></li>
                            <li><a href="LogoutServlet?task=adminLogout">退出</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
             <div id="blogs-panel" class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">My Blog List</h1>
                    <i class="fa fa-plus fa-lg pull-right add-icon" data-toggle="modal" data-target="#add-blog-modal" style="margin-top: -13px;"></i>
                </div>
                <table id="blog-list" class="table">
                    <thead>
                        <tr>
                            <th>Create Date</th>
                            <th>Title</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
        </div>
        <div id="add-blog-modal" class="modal fade">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="glyphicon glyphicon-remove pull-right" data-dismiss="modal"></span>
                        <h4 class="modal-title">Create a Blog</h4>
                    </div>
                    <div id="add-good-form" class="modal-body">
                        <div class="input-group">
                            <span class="input-group-addon form-icon"><i class="fa fa-font fa-lg"></i></span>
                            <input id="add-good-gname" type="text" class="form-control" placeholder="Blog Title">
                        </div>
                        <div id="summernote"><p>Input content here.</p></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                        <button id="add-good-submit" type="button" class="btn btn-success">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
