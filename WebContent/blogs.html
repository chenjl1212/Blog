<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Meng Li's Blog</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="Shortcut Icon" href="static/images/favicon.ico">
		<link href="static/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="static/css/bootstrap.photo.css" rel="stylesheet"/>
		<link href="static/css/font-awesome.min.css" rel="stylesheet">
		<link href="static/css/docs.min.css" rel="stylesheet"/>
		<link href="static/css/style.css" rel="stylesheet"/>
		<link href="static/css/mengular.css" rel="stylesheet"/>
		<link href="static/css/blogs.css" rel="stylesheet"/>
		<script src="static/js/jquery.min.js"></script>
		<script src="static/js/bootstrap.min.js"></script>
		<script src="static/js/mengular-2.0.js"></script>
		<script src="static/js/tools.js"></script>
		<script src="dwr/engine.js"></script>
        <script src="dwr/interface/BlogManager.js"></script>
        <script src="dwr/interface/TypeManager.js"></script>
		<script src="static/js/blogs.js"></script>
	</head>
	<body>
		<div id="home" class="header">
			<div class="top-header">
				<div class="container">
					<div class="logo">
						<a href="index.html"><img src="static/images/logo.png"/></a>
					</div>
					<h1 class="pull-right home"><a href="index.html">Home</a></h1>
					<div class="clearfix"> </div>
					<h1 class="text-center">My Blogs</h1>
				</div>
			</div>
		</div>
		<div class="container">
			<div id="search-header" class="page-header">
				<div class="row">
					<div class="col-md-9">
						<input id="search-blog" type="text" placeholder="Search Title" class="text-info text-center">
						<i id="search-cancel" class="fa fa-times-circle-o fa-lg pull-right text-muted"></i>
					</div>
					<div class="col-md-3">
						<div id="type-list" class="btn-group">
							<button type="button" class="btn btn-default btn-block dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<span class="text-muted">All Types</span>
								<i class="fa fa-lg fa-caret-down text-muted pull-right"></i>
							</button>
							<ul class="dropdown-menu">
								<li id="show-all-type"><a>All Types</a></li>
								<li role="separator" class="divider"></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-md-8">
					<div id="blog-list">
						<div id="${bid}$" class="bs-callout mengular-template blog-list-template">
							<div class="row">
								<div class="col-xs-12 col-sm-7 col-md-8 col-lg-9">
									<p><small class="text-muted">${tname}$</small></p>
									<h4 class="text-primary">${title}$</h4>
								</div>
								<div class="col-xs-12 col-sm-5 col-md-4 col-lg-3">
									<div class="hidden-xs"></div>
									<h4 class="text-muted">${date}$, <strong class="">${readers}$</strong> readers</h4>
								</div>
								<div class="col-xs-12">
									<img src="${src}$" class="blog-cover img-rounded">
								</div>
							</div>
						</div>
					</div>	
				</div>
				<div class="col-xs-12 col-md-4">
					<div id="type-right-list" class="list-group">
						<div id="${tid}$" class="list-group-item mengular-template type-right-list-template">
							<h4 class="text-center">${tname}$</h4>
						</div>
					</div>
				</div>
			</div>
			<nav id="page-nav" class="text-center">
                <ul class="pagination"></ul>
            </nav>
		</div>
		<div class="copy-right text-center">
			<div class="container">
				<p>Made by Meng Li. <a href="admin" target="_blank">Manage My Blog</a></p>
				<label>Copyright of Meng Li @ 2014-2016. All rights reserved. 鄂ICP备15010075号-1</label>
			</div>
		</div>
	</body>
</html>
